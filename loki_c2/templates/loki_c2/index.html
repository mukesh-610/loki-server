{% extends "loki_c2/base.html" %}
{% block content %}
<div class="container py-5">
    <h2 class="text-center">Registered Bots</h2>
    {% if clients|length > 0 %}
        <table class="table table-hover w-auto mx-auto my-5">
            <thead class="bg-primary text-white">
            <tr>
                <th>Client ID</th>
                <th>Job Reports</th>
            </tr>
            </thead>
            <tbody>
            {% for client in clients %}
            <tr>
                <td><strong>{{ client.uuid }}</strong></td>
                <td class="p-2">
                    <a class="btn btn-primary" href="{% url 'job_history' client.uuid %}">View History</a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="text-center"><strong>There are no bots registered yet.</strong></p>
    {% endif %}
</div>
{% endblock %}
